<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!--Background Container-->
    <div class="flex flex-row items-center justify-center h-screen bg-zinc-700">
      <!--Card-->
      <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
        <div class="flex flex-col md:flex-row md:rounded-l-xl">
          <!--image-->
          <img
            src="./images/image.jpg"
            alt=""
            id="img"
            class="duration-300 transition arounded-xl h-80 object-fit md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105"
          />
          <!--Content-->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p class="flex flex-col m-5 space-y-4 md:space-x-3 md:space-y-0">
              Eat better and exercise better. Sign up for the Diet &Fitness
              newsletter
            </p>
            <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 ">
              <input
                type="text"
                name=""
                value=""
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
